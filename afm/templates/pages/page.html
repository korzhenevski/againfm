{{% extends "layout.html" %}}

{{% block title %}}{{{ page.title }}}{{% endblock %}}

{{% block content %}}
    <div class="page centroid">
        <h1>{{{ page.title }}}</h1>
        <div class="page">
            <div class="page-content">
                {{{ page.content|markdown }}}
            </div>
        </div>
        <p class="text-muted page-time">{{{ page.created_at|ts }}}</p>
    </div>
{{% endblock %}}
