{{% extends "layout.html" %}}

{{% block title %}}{{{ page.title }}}{{% endblock %}}

{{% block content %}}
    <div class="page centroid site-page">
        <h1>{{{ page.title }}}</h1>
        <div class="inner">
            {{{ page.content|markdown }}}
        </div>
        {{% if current_user.is_admin() %}}
            <p><a href="{{{ url_for('admin_pages_edit', page_id=page.id) }}}">редактировать</a></p>
        {{% endif %}}
        <p class="text-muted time">{{{ page.created_at|ts }}}</p>
    </div>
{{% endblock %}}
