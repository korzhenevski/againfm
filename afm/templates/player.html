<!DOCTYPE html>
<html>
    <head>
        <title>test player</title>
    </head>
    <body>
        <div id="player"></div>
        <script src="http://yandex.st/swfobject/2.2/swfobject.min.js"></script>
        <script>
            swfobject.embedSWF('/static/swf/player.swf', 'player', 1, 1, '10', '', {}, {}, {});
            function onPlayerReady() {
                player = document.getElementById('player');
                player.load
                alert(player.getVersion());
            }
        </script>

    </body>
</html>
