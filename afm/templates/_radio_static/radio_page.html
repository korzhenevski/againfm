{{% extends "layout.html" %}}

{{% block title %}}Радио {{{ radio.title }}}{{% endblock %}}

{{% block description %}}{{{ radio.description }}}{{% endblock %}}

{{% block content %}}
<div class="page centroid radio-page">
    <div class="content">
        <h1>Радио &laquo;{{{ radio.title }}}&raquo;</h1>
        <p class="text-muted">{{{ radio.description }}}</p>
    </div>
    <div class="sidebar">
        <p class="listen">
            <a class="btn" target="_self" href="{{{ url_for('listen', radio_id=radio.id) }}}">Слушать в Плеере</a>
        </p>
    </div>
</div>
{{% endblock %}}
