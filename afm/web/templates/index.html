<!DOCTYPE html>
<html ng-app="afm">
<head>
    <title>v2</title>
    <link href="/static/css/normalize.css" rel="stylesheet"/>
    <link href="/static/css/common.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
</head>
<body>

    <div class="header">
        <div class="container">
            <form class="login">
                <input class="field" type="text" name="email" placeholder="эл. почта" />
                <input class="field" type="password" name="password" placeholder="пароль" />
                <input type="submit" class="button" value="Войти" />
                <!--или войти через
                <button class="login__button-fb">Фейсбук</button>
                <button class="login__button-vk">ВКонтакте</button>
                <button class="login__button">...</button>-->
            </form>
            <a class="pull-right" href="http://play.again.fm/">Вещать свою музыку</a>
        </div>
    </div>

    <div class="container">
        <!--div class="main-top">
            <p class="pull-right">Сейчас на линии всего 10 493 человека. <a href="#">Рассказать в социалочки</a>!</p>
        </div-->

        <div class="radio">
            <table class="top">
                <tr>
                    <td class="top-left"></td>
                    <td class="top-line"></td>
                    <td class="top-right"></td>
                </tr>
            </table>
            <div class="back">
            <div class="back-shadow">
                <div class="content">
                    <table class="radio-box">
                        <tr valign="top">
                            <td width="310px"><div class="display-back">
                                <div class="display-inner">
                                    <div class="display">
                                    <h1>НАШЕ Радио</h1>
                                    <h2>Особенный Трек - Длинный Трек (очень длинный трек)</h2>
                                    </div>
                                </div>
                            </div></td>
                            <td rowspan="3" height="1px"><div class="radio-table">
                                <div class="table-inner" ng-controller="PlaylistCtrl">
                                    <input type="search" class="search" placeholder="Поиск по названию радио" />

                                    <ul class="filters justified">
                                        <li ng-repeat="filter in filters">
                                            <span class="block" ng-class="{active: filter.selected}">{{ filter.title }}</span>
                                        </li>
                                    </ul>

                                    <ul class="playlist justified">
                                        <li ng-repeat="station in playlist">
                                            <span class="block" ng-class="{active: station.selected}">{{station.title}}</span>
                                        </li>
                                    </ul>

                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td height="100px"><div class="controls">

                            </div></td>
                        </tr>
                        <tr>
                            <td height="281px"><div class="favorites">
                                <div class="favorites-inner">
                                    <ul class="favorites-list justified">
                                        <li ng-repeat="station in favorites">
                                            {{station.title}}
                                        </li>
                                    </ul>
                                    <img src="/static/i/my_favorites.png" class="signage" />
                                </div>
                            </div></td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
            <div class="bottom">
            <table class="inner">
                <tr>
                    <td class="bottom-left"></td>
                    <td class="bottom-line"></td>
                    <td class="bottom-right"></td>
                </tr>
            </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
        <p>Сделано в России</p>
        </div>
    </div>
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/radio.js"></script>
</body>
</html>
