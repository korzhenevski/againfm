<!DOCTYPE html>
<html ng-app="afm">
<head>
    <title>v2</title>
    <link href="/static/css/normalize.css" rel="stylesheet"/>
    <link href="/static/css/common.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
    <meta name="fragment" content="!" />
</head>
<body>
    <!--div class="modalbox">

    </div-->
    <div class="header">
        <div class="container">
            <form class="login">
                <!--
                <input class="field" type="text" name="email" placeholder="эл. почта" />
                <input class="field" type="password" name="password" placeholder="пароль" />
                <input type="submit" class="button" value="Войти" />
                <!--или войти через
                <button class="login__button-fb">Фейсбук</button>
                <button class="login__button-vk">ВКонтакте</button>
                <button class="login__button">...</button>-->
            </form>
            <!--a class="pull-right" href="http://play.again.fm/">Вещать свою музыку</a-->
        </div>
    </div>

    <div class="container">
        <!--div class="main-top">
            <p class="pull-right">Сейчас на линии всего 10 493 человека. <a href="#">Рассказать в социалочки</a>!</p>
        </div-->

        <div class="radio">
            <div class="blah" ng-view></div>
            <player src="/static/swf/player.swf"></player>

            <table class="top">
                <tr>
                    <td class="top-left"></td>
                    <td class="top-line"></td>
                    <td class="top-right"></td>
                </tr>
            </table>
            <div class="back">
            <div class="back-shadow">
                <div class="content">
                    <table class="radio-box" ng-controller="RadioCtrl">
                        <tr valign="top">
                            <td width="310px"><div class="display-back">
                                <div class="display-inner">
                                    <div class="display">
                                    <h1 ng-show="currentStation"><button ng-class="{selected: favorites.exists(currentStation)}">fave</button> {{ currentStation.title }}</h1>
                                    <h2 ng-show="currentTrack"><button>like</button> Artist - Trackname</h2>
                                    </div>
                                </div>
                            </div></td>
                            <td rowspan="3" height="1px"><div class="radio-table">
                                <div class="table-inner">
                                    <input type="search" class="search" placeholder="Поиск по названию радио" ng-model="searchText" />

                                    <ul class="filters justified">
                                        <li ng-repeat="filter in filters">
                                            <span class="block" ng-class="itemClass(filter, currentFilter)" ng-click="selectFilter(filter)">{{ filter.title }}</span>
                                        </li>
                                    </ul>

                                    <ul class="playlist justified">
                                        <li ng-repeat="station in playlist | filter:searchText">
                                            <span class="block" ng-class="itemClass(station, currentStation)" ng-click="selectStation(station)">{{ station.title }}</span>
                                        </li>
                                    </ul>

                                </div>
                            </div></td>
                        </tr>
                        <tr>
                            <td height="100px"><table class="controls" width="100%">
                                <tr align="center">
                                    <td>&nbsp;</td>
                                    <td>
                                        <button class="prev" ng-disabled="!previousStation" ng-click="selectStation(previousStation)">previous</button>
                                    </td>
                                    <td>
                                        <button class="play" ng-hide="player.playing" ng-click="player.play()">play</button>
                                        <button class="play" ng-hide="!player.playing" ng-click="player.stop()">stop</button>
                                    </td>
                                    <td>
                                        <button class="random" ng-click="selectRandomStation()">random</button>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                            </table></td>
                        </tr>
                        <tr>
                            <td height="281px"><div class="favorites">
                                <div class="favorites-inner">
                                    <ul class="favorites-list justified">
                                        <li ng-repeat="station in favorites">
                                            <span class="block" ng-click="selectStation(station)">
                                                {{ station.title }}
                                                <button ng-click="removeFavoriteStation(station)">X</button>
                                            </span>
                                        </li>
                                    </ul>
                                    <img src="/static/i/my_favorites.png" class="signage" />
                                </div>
                            </div></td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
            <div class="bottom">
            <table class="inner">
                <tr>
                    <td class="bottom-left"></td>
                    <td class="bottom-line"></td>
                    <td class="bottom-right"></td>
                </tr>
            </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
        <p>Сделано в России</p>
        </div>
    </div>
    <!--script src="/static/js/script.js"></script-->
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/angular-resource.js"></script>
    <script src="/static/js/swfobject.js"></script>
    <script src="/static/js/app/radio.js"></script>
</body>
</html>
